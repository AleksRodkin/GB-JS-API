<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="script.js" defer></script> -->
   <style>
    .content {
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .visible {
      opacity: 1;
      max-height: 500px;
      /* Высота контента при отображении */
      transition: all 0.3s ease;
    }
   </style>
  <title>Document</title>
</head>

<body>

  <input type="checkbox" id="toogleCheckbox">
  <label for="toogleCheckbox">Показать/Скрыть контент</label>

  <div class="content">
    <h1>Заголовок</h1>
    <p>Содержимое контента</p>
  </div>

  <script>
    const checkbox = document.getElementById('toogleCheckbox');
    const content = document.querySelector('.content');

    checkbox.addEventListener('change', () => {
      if (this.checked) {
        content.classList.add('visible');
      } else {
        content.classList.remove('visible');
      }
    });
  </script>

</body>

</html>
